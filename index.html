<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="header"></div>
    <div class="main-wrapper">
        <div class="nav"></div>
        <div class="main">
            <div class="part1">
                <div class="sticky">
                    <div class="black">
                        <div class="relative">
                            <img class="littleImg" src="./black-1.jpg" alt="">
                            <img class="bigImg" src="./phone-black.png" alt="">
                            <img class="littleImg" src="./black-2.jpg" alt="">
                            <img class="littleImg" src="./black-3.jpg" alt="">
                            <div class="text">Gray Onyx</div>
                        </div>
                    </div>
                    <div class="blue">
                        <div class="relative">
                            <img class="littleImg" src="./blue-1.jpg" alt="">
                            <img class="bigImg" src="./phone-blue.png" alt="">
                            <img class="littleImg" src="./blue-2.jpg" alt="">
                            <img class="littleImg" src="./blue-3.jpg" alt="">
                            <div class="text">Blue Marble</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="part2">
                <div class="sticky">
                    <!-- <div class="sticky-body"> -->
                        <div class="part2-left">
                                <img class="part2-left-img" src="./phone-left.png" alt="">
                        </div>
                        <div class="part2-right">
                            <!-- <div class="relative"> -->
                                <img class="part2-right-img" src="./phone-right.jpg" alt="">
                            <!-- </div> -->
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>

    </div>
    <div class="footer"></div>
    <script src="./animate.js"></script>
    <script src="./index.js"></script>
</body>

</html>
