<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .black{
            position: absolute;
            top: 0;
            background-color: black;
            /* z-index:1; */
        }
        .blue{
            /* z-index: 2; */
            position: absolute;
            width: 100%;
            background-color: blue;
            top: 0;
        }
        .relative{
            position: relative;
        }
    </style>
</head>

<body>
        <!-- <div class="sticky"> -->
            <div class="black">
                <div class="relative">
                    <img class="bigImg" src="./phone-black.png" width="50" alt="">
                </div>
            </div>
            <div class="blue">
                <div class="relative">
                    <img class="bigImg" src="./phone-blue.png" width="50"    alt="">
                </div>
            </div>
        <!-- </div> -->
    <script src="./index.js"></script>
</body>

</html>
